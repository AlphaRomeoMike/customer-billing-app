<div class="container m-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>
              <fa-icon [icon]="login"></fa-icon>
              Please Register to continue
            </h5>
          </div>
          <div class="card-body">
            <div class="form-group mb-2">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" />
            </div>
            <div class="form-group mb-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" />
            </div>
            <div class="form-group mb-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" />
            </div>
            <div class="form-group mb-2">
              <label for="password">Confirm Password</label>
              <input type="password" class="form-control" id="password" formControlName="password_confirmation" />
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
              <fa-icon [icon]="login"></fa-icon>
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
